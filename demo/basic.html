<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>なでしこ3</title>
  <!-- common -->
  <link rel="stylesheet" type="text/css" href="common.css">
  <!-- basic -->
  <link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
<h1>なでしこ3デモ</h1>
<hr>
<h3>試してみよう！</h3>
<div class="sbox">
  <h4>簡単な計算</h4>
  <div class="editor-component">
    <script type="application/json">
      {
        "title": "簡単な計算",
        "code": "1+2を表示。\n100÷5を表示。\n(1 + 2)×3を表示。"
      }
    </script>
  </div>
</div>

<div class="sbox">
  <h4>変数を使った計算</h4>
  <div class="editor-component">
    <script type="application/json">
      {
        "title": "変数を使った計算",
        "code": "価格=500円\n個数＝3個\n税率=0.08\n合計額=価格×個数\n税額＝合計額×税率\n支払い＝合計額＋税額\n「お支払いは、{支払い}円です！」と表示。"
      }
    </script>
  </div>
</div>

<div class="sbox">
  <h4>BMIの計算</h4>
  <div class="editor-component">
    <script type="application/json">
      {
        "title": "BMIの計算",
        "code": "身長＝160\n体重＝50\n身長M=身長÷100\nBMI=体重÷(身長M×身長M)\n適正体重＝身長M×身長M×22\n肥満度=(体重/適正体重)\n「BMI ... {BMI}」を表示。\n「肥満度 ... {肥満度}」を表示。\n「適正体重 ... {適正体重}」を表示。"
      }
    </script>
  </div>
</div>

<!-- editor -->
<!--React.jsのスクリプトはHTMLの末尾で読み込む-->
<script src="../release/editor.js"></script>
</body>
</html>
