  <script type="なでしこ">
#-----------
APPKEY=""
HREF=WINDOW["location"]["href"]
P=HREFをURLパラメータ解析
APPKEY=P["appkey"]
Pを表示。
FNAME="無題.nako3"
もし、P["file"]ならば、FNAME=P["file"]
エディタ初期化。

●エディタ初期化
  「エディタ初期化」を表示。
  「#run_btn」の「onclick」に「P実行処理」をDOMイベント設定。
  「#save_btn」の「onclick」に「P保存処理」をDOMイベント設定。
  もし、FNAME=「new」ならば
    FNAME="無題.nako3"
    FILE2 = "new"
  違えば
    FILE2 = FNAMEをURLエンコード。
  ここまで。
  「#name」にFNAMEをDOMテキスト設定
  「/load?file={FILE2}&appkey={APPKEY}」へGET送信した時には
    「#body」に対象をDOMテキスト設定。
  ここまで。
  # 戻るリンクをAPPKEYを入れて初期化
  「.backlink」のDOM要素全取得して反復
    対象["href"] = "/html/files.html?appkey={APPKEY}"
  ここまで。
ここまで。

●P実行処理
  「実行」を表示。
  P保存処理;
  BODY=「#body」のDOMテキスト取得
  FNAME=「#name」のDOMテキスト取得
  WINDOW["localStorage"]["nako3/editor/code"] = BODY
  「nako3/editor/filename」にFNAMEを保存。
  WINDOW["location"]["href"] = "/demo/index.html"
ここまで

●P保存処理
  「保存」を表示。
  S=「#body」のDOMテキスト取得
  「/save」へ{
    "file": 「#name」のDOMテキスト取得,
    "body": 「#body」のDOMテキスト取得,
    "appkey": APPKEY
  }をPOST送信した時には
    H=対象をHTML変換
    「#result」にHをDOMテキスト設定。
  ここまで。
ここまで

#-----------
  </script>

  <h1>なでしこ3(Server版)エディタ - <span class="titlemenu"><a class="backlink" href="#">[ファイル一覧]</a></span></h1>

    <div class="namebox">file: <input type="text" id="name" size="40" /></div>
    <div><textarea id="body" rows="12" cols="60"></textarea></div>
    <div class="cmd_btn">
      <button id="run_btn">DEMOで実行</button>
      <button id="save_btn">保存</button>
    </div>
    <div id="result"></div>
  </div>
  <hr />
